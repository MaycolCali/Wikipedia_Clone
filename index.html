<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/wikipedia-logo.png">
    <link rel="stylesheet" href="./style.css">
    <!--<link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px)">
    Iconos-->
    <script src="https://kit.fontawesome.com/7c35a4ac6f.js" crossorigin="anonymous"></script>
    
    <title>Wikipedia</title>
</head>
<body>
    <main class="main">
        <section class="first-section">
            <div class="contenido-superior">
                <figure class="logo-container">
                    <img src="./assets/Wikipedia-logo22.png" alt="Wikipedia logo" class="logo">
                </figure>
                <div class="subtitle">
                    <figure class="subtitle-container">
                        <img src="./assets/wikipedia-logo-text.png" alt="Logo Wikipedia" class="wikipedia-figura-imagen">
                    </figure>
                    <strong>La enciclopedia libre</strong>
                </div>
            </div>

            <article class="section-content">
                <div class="contenido-central_lang contenido-central_lang-1">
                    <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">
                        <strong class="contenido-central_lenguaje">Español</strong>
                        <p class="contenido-central_descripcion">1 679 000+ artículos</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-3">
                    <a href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8">
                        <strong class="contenido-central_lenguaje">日本語</strong>
                        <p class="contenido-central_descripcion">1 266 000+ 記事</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-5">
                    <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal">
                        <strong class="contenido-central_lenguaje">Français</strong>
                        <p class="contenido-central_descripcion">2 324 000+ articles</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-7">
                    <a href="https://it.wikipedia.org/wiki/Pagina_principale">
                        <strong class="contenido-central_lenguaje">Italiano</strong>
                        <p class="contenido-central_descripcion">1 690 000+ voci</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-9">
                    <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
                        <strong class="contenido-central_lenguaje">Polski</strong>
                        <p class="contenido-central_descripcion">1 471 000+ hasel</p>
                    </a>
                </div>

                <figure class="middle">
                    <img src="./assets/Wikipedia-logo2.png" alt="Wikipedia Logo" class="logo-middle">
                </figure>

                <div class="contenido-central_lang contenido-central_lang-2">
                    <a href="https://en.wikipedia.org/wiki/Main_Page">
                        <strong class="contenido-central_lenguaje">English</strong>
                        <p class="contenido-central_descripcion">6 291 000+ articles</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-4">
                    <a href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite">
                        <strong class="contenido-central_lenguaje">Deutsch</strong>
                        <p class="contenido-central_descripcion">2 571 000+ Artikel</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-6">
                    <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0">
                        <strong class="contenido-central_lenguaje">Русский</strong>
                        <p class="contenido-central_descripcion">1 720 000+ статей</p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-8">
                    <a href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5">
                        <strong class="contenido-central_lenguaje">中文</strong>
                        <p class="contenido-central_descripcion">1 194 000+ <data-convert-hans data-convert-hans="條目" id="zh_art">條目</data-convert-hans></p>
                    </a>
                </div>
                <div class="contenido-central_lang contenido-central_lang-10">
                    <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
                        <strong class="contenido-central_lenguaje">Português</strong>
                        <p class="contenido-central_descripcion">1 055 000+ artigos</p>
                    </a>
                </div>         
            </article>

            <fieldset class="search-bar-container">
                <div class="search-bar">
                    <input type="text" class="buscador-texto" id="buscador-texto">
                    <div class="open-languages">
                        <div class="mostrar-lenguaje">
                            <label for="buscar-language" id="jsBuscarLenguaje" >ES</label>
                            <span class="icono"><i class="fas fa-angle-down"></i></span>
                            <select name="lenguaje" id="buscarLenguaje" class="seleccionar-idioma">
                                <option value="pl">Polski</option>
                                <option value="sk">Slovenčina</option>
                                <option value="ar">العربية</option>
                                <option value="ast">Asturianu</option>
                                <option value="az">Azərbaycanca</option>
                                <option value="bg">Български</option>
                                <option value="nan">Bân-lâm-gú / Hō-ló-oē</option>
                                <option value="bn" selected="selected">বাংলা</option>
                                <option value="be">Беларуская</option>
                                <option value="ca">Català</option>
                                <option value="cs">Čeština</option>
                                <option value="cy">Cymraeg</option>
                                <option value="da">Dansk</option>
                                <option value="de">Deutsch</option>
                                <option value="et">Eesti</option>
                                <option value="el">Ελληνικά</option>
                                <option value="en" class="selected">English</option>
                                <option value="es">Español</option>
                                <option value="eo">Esperanto</option>
                                <option value="eu">Euskara</option>
                                <option value="fa">فارسی</option>
                                <option value="fr">Français</option>
                                <option value="gl">Galego</option>
                                <option value="hy">Հայերեն</option>
                                <option value="hi">हिन्दी</option>
                                <option value="hr">Hrvatski</option>
                                <option value="id">Bahasa Indonesia</option>
                                <option value="it">Italiano</option>
                                <option value="he">עברית</option>
                                <option value="ka">ქართული</option>
                                <option value="la">Latina</option>
                                <option value="lv">Latviešu</option>
                                <option value="lt">Lietuvių</option>
                                <option value="hu">Magyar</option>
                                <option value="mk">Македонски</option>
                                <option value="arz">مصرى</option>
                                <option value="ms">Bahasa Melayu</option>
                                <option value="min">Bahaso Minangkabau</option>
                                <option value="nl">Nederlands</option>
                                <option value="ja">日本語</option>
                                <option value="no">Norsk (bokmål)</option>
                                <option value="nn">Norsk (nynorsk)</option>
                                <option value="ce">Нохчийн</option>
                                <option value="uz">Oʻzbekcha / Ўзбекча</option>
                                <option value="pt">Português</option>
                                <option value="kk">Қазақша / Qazaqşa / قازاقشا</option>
                                <option value="ro">Română</option>
                                <option value="ru">Русский</option>
                                <option value="simple">Simple English</option>
                                <option value="ceb">Sinugboanong Binisaya</option>
                                <option value="sl">Slovenščina</option>
                                <option value="sr">Српски / Srpski</option>
                                <option value="sh">Srpskohrvatski / Српскохрватски</option>
                                <option value="fi">Suomi</option>
                                <option value="sv">Svenska</option>
                                <option value="ta">தமிழ்</option>
                                <option value="tt">Татарча / Tatarça</option>
                                <option value="th">ภาษาไทย</option>
                                <option value="tg">Тоҷикӣ</option>
                                <option value="azb">تۆرکجه</option>
                                <option value="tr">Türkçe</option>
                                <option value="uk">Українська</option>
                                <option value="ur">اردو</option>
                                <option value="vi">Tiếng Việt</option>
                                <option value="vo">Volapük</option>
                                <option value="war">Winaray</option>
                                <option value="zh-yue">粵語</option>
                                <option value="zh">中文</option>
                                <option value="my">မြန်မာဘာသာ</option>
                                <option value="ko">한국어</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <button type="button" id="botonCambiador" class="boton-buscar"><i class="icon-lupa fas fa-search"></i></button>
            </fieldset>
            <section class="container-boton-idiomas">
                <button class="boton-idiomas">
                    <i class="boton-idiomas_lang fas fa-languaje"></i>
                    <span class="boton-idiomas_texto">Leer Wikipedia en tu idioma</span>
                    <i class="boton-idiomas_flecha fas fa-angle-down"></i>
                </button>
            </section>
        </section>
        <section class="second-section">
            
        </section>
    </main>
</body>
</html>
